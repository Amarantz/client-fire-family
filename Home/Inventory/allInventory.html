<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Inventory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    td {
        border: solid;
        border-color: black;
        padding: 5px;
    }

    th {
        border: solid;
        border-color: darkmagenta;
        padding: 5px;
    }


</style>
<body>
    <h1 id="allInventory"> Inventory </h1>

    <table id="crap">
        <tr>
            <th>inventoryid</th>
            <th>quantity</th>
            <th>datelastupdated</th>
            <th>productid</th>
            <th>deleted</th>
            <th>sku</th>
            <th></th>
        </tr>
    </table>
</body>
    <script>
        function showInventory(){
            $.getJSON("http://165.227.17.104:8000/inventories", function(result){
                $.each(result, function(i, field){
                    $("#crap").append(
                            "<tr><td>" + field.inventoryid + "</td><td>" + field.quantity + "</td><td>" + field.datelastupdated
                            + "</td><td>" + field.productid + "</td> <td>" + field.deleted + "</td><td>" + field.sku + "</td><td>"
                            + "<button class='btn' id='" + field.inventoryid + "_btn' type='button'>Edit<button></td></tr>"
                    );
                });
                console.log(result);

                /*
                inventoryid,
                quantity,
                datelastupdated,
                productid,
                deleted,
                sku
                */
                console.log(result);
            });
        }

        $( window ).on( "load", showInventory );

    </script>
</html>
